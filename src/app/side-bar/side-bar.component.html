<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
        <div class="logo-container">
                <div class="logo">
                    <img  src="assets/images/logo.png" alt="" srcset="" 
                    [ngClass]="collapsedLogo ? 'small-logo' : ''">
                </div>
                <button class="btn-menu"   (click)="toggleCollapse()">
                    <i class="fa-solid fa-bars"></i>    
                </button>
        </div>
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: true}" 
                >
                    <i class="sidenav-link-icon" [ngClass]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
                 </a>
            </li> 
        </ul>
</div>
