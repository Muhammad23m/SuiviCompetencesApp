<form (ngSubmit)="onSubmit()">
  <!-- Email input -->
  <div *ngIf="messageErreur" class="alert alert-danger">
    {{ messageErreur }}
  </div>  
  <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control" [(ngModel)]="utilisateur.email" name="email" required />
    <label class="form-label" for="email">Adresse Email</label>
  </div>
  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="motDePasse" class="form-control" [(ngModel)]="utilisateur.motDepasse" name="motDePasse" required />
    <label class="form-label" for="motDePasse">Mot de passe</label>
  </div>
  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="seSouvenir" checked />
        <label class="form-check-label" for="seSouvenir"> Se Souvenir de toi</label>
      </div>
    </div>
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4 connect">Connexion</button>
  <!-- Register buttons -->
  <div class="text-center">
    <p>N'avez pas de Compte ? <a [routerLink]="['../inscription']">Inscription</a></p>
  </div>
</form>
