<h1>Autres</h1>
<div class="card-deck">
  <div *ngFor="let utilisateur of utilisateurs" class="card">
    <img class="card-img-top" src="assets/images/med.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ utilisateur.nom }} {{ utilisateur.prenom }}</h5>
      <p class="card-text">{{ utilisateur.profession }}</p>
      <button type="button" class="small-button"><a [routerLink]="['../profile-pro', utilisateur.id]">plus d'info</a></button>
    </div>
  </div>
</div>
